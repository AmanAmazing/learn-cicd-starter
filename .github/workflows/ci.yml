name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Running code tests
        run: go test ./... -cover

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: running gosec to check for security vulnerabilities
        run: gosec ./...
  

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
      
      - name: checking the formatting
        run: test -z $(go fmt ./...)
      
      - name: installing linter
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
      
      - name: running linter
        run: staticcheck ./...

    
    
